<html>
	<head>
		<title>jQuery Load</title>
		<!-- Libreria jQuery -->
		<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
 
		<!-- Acción sobre el botó con id=boton y actualizamos el div con id=capa -->
	
	</head>
	<body>
		<h1>Hello World</h1>
	<div id="capa">Pulsa 'Actualizar capa' y este texto se actualizará</div>
	<br>
   	<input name="boton" id="boton" type="button" value="Actualizar capa" />
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
		$(window).keydown(function(event){
				if(event.keyCode == 116) {
					if(!confirm('Quieres regresar ?')){
						event.preventDefault();
						return false;
					}
					return true;
				}
			});
			
			$("#boton").click(function(event) {
				$("#capa").load("contenido.html", function(response, status, xhr) {
					if (status == "error") {
						var msg = "Error!, algo ha sucedido: ";
						$("#capa").html(msg + xhr.status + " " + xhr.statusText);
						$('#boton').hide();
					}
				});
			});

		
	
		});	
		
	</script>
</html>
